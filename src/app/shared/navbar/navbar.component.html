<div fxFlex="60vw" class="row" fxLayout="row" class="navbar" fxLayoutAlign="center" fxLayoutGap="50px">
  <div fxLayoutAlign="center" fxFlex="13vw">
    <img src="assets/vectorpaint.png" alt="logo" width="100%" height="100%" routerLink="/">
  </div>
  <div fxLayoutGap="20px" fxFlex="60vw" fxLayoutAlign="end">
    <button mat-button class="navBarButton" routerLink="services">Services</button>
    <button mat-button class="navBarButton" routerLink="about">About us</button>
    <button mat-button class="navBarButton" routerLink="contact">Contact</button>
  </div>
  <div fxLayoutAlign="end" fxFlex="25vw">
    <label class="mat-body-strong" fxLayoutAlign="center center" id="firstNameLbl">{{firstName}}</label>

    <button *ngIf="!loggedIn" mat-button class="login navBarButton" routerLink="login">Login</button>
    <button mat-button *ngIf="loggedIn && !isAdmin"  id="userMenu" [matMenuTriggerFor]="userProfile" class="profileMenu" ><i class="material-icons  md-36">person</i></button>
    <mat-menu #userProfile="matMenu">
      <button mat-menu-item routerLink="profile">My profile</button>
      <button mat-menu-item routerLink="/vehicles">Manage Vehicles</button>
      <button mat-menu-item routerLink="/orders">Manage Orders</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>


    <button mat-button *ngIf="loggedIn && isAdmin"  id="adminMenu" [matMenuTriggerFor]="adminMenu" class="adminMenu" style="size: 50px"><i class="material-icons  md-36">person</i></button>
    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item routerLink="admin/users">Manage Users</button>
      <button mat-menu-item routerLink="admin/orders">Manage Orders</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </div>
</div>
