<div fxFlex="60vw" class="row" fxLayout="row" class="navbar" fxLayoutAlign="center" fxLayoutGap="50px">
  <div fxLayoutAlign="center" fxFlex="13vw">
    <img src="assets/vectorpaint.png" alt="logo" width="100%" height="100%" routerLink="/welcome">
  </div>
  <div fxLayoutGap="20px" fxFlex="60vw" fxLayoutAlign="end">
    <button mat-button [matMenuTriggerFor]="menu" class="navBarButton">Services</button>
    <button mat-button class="navBarButton">About us</button>
    <button mat-button class="navBarButton">Contact</button>
  </div>
  <div fxLayoutAlign="end" fxFlex="25vw">
    <button *ngIf="!loggedIn" mat-button class="login navBarButton" routerLink="login">Login</button>
    <button *ngIf="loggedIn" mat-button class="login navBarButton" routerLink="/">Logged in as {{emailAddr}}! </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/services/cars">Cars</button>
  <button mat-menu-item routerLink="/services/boats">Boats</button>
</mat-menu>
