<Ul *ngIf="users">
  <li *ngFor="let user of users"><a routerLink="/users/{{user.id}}">
    {{user.id}}, {{user.firstName}}
  </a>
    <button routerLink="/user-update//{{user.id}}">Update</button>
    <button (click)="delete(user.id)">Delete</button>
  </li>
</Ul>
<h4 *ngIf="!users">Loading...</h4>
