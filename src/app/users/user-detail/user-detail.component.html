<div fxLayout="column" class="body">

  <div fxLayoutAlign="center">
    <H2 fxFlex="30vw">User details</H2>
  </div>

  <div *ngIf="currentUser" fxLayoutAlign="center">
    <mat-card class="mat-elevation-z4" fxFlex="30vw" fxLayout="column">
      <mat-card-header>
        <mat-card-title class="blackT">{{currentUser.firstName}} {{currentUser.lastName}}</mat-card-title>
        <mat-card-subtitle class="blackT">{{currentUser.email}}</mat-card-subtitle>
      </mat-card-header>
      <div class="data blackT" fxLayout="column">
        <p>Phone number: {{currentUser.phoneNumber}}</p>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Addresses
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let addr of currentUser.addresses">{{addr}}</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Vehicles
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let vhc of currentUser.vehicles">{{vhc.type}} -- {{vhc.brand}}</p>
        </mat-expansion-panel>
      </div>
      <mat-card-actions fxLayout="column" fxLayoutGap="1vh" fxLayoutAlign="center">
        <div fxLayoutAlign="center">
          <button mat-raised-button fxFlex="80" color="accent" (click)="approve(currentUser.id)">Approve</button>
        </div>
        <div fxLayoutAlign="center">
          <button mat-raised-button fxFlex="80" color="" routerLink='/user-update/{{currentUser.id}}'>Update</button>
        </div>
        <div fxLayoutAlign="center">
          <mat-divider></mat-divider>
        </div>
        <div fxLayoutAlign="center">
          <button mat-button (click)="backToList()" fxFlexFill class="blackT">Back</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!currentUser" fxFlexAlign="center" fxFlexOffset="40vh">
    <mat-spinner [color]="accent"></mat-spinner>
  </div>

</div>
