<div fxLayout="column" class="body">

  <div fxLayoutAlign="center">
    <H2 fxFlex="75vw" class="mat-display-1 title">Vehicles</H2>
  </div>

  <div fxLayoutAlign=" center" class="tableContainer" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center" fxFill>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z5 info" matSort fxFlex="75vw">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef>UniqueID</th>
        <td mat-cell *matCellDef="let vehicle" routerLink="{{vehicle.id}}">{{vehicle.uniqueID}}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let vehicle" routerLink="{{vehicle.id}}">{{vehicle.brand}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let vehicle">{{vehicle.type}}</td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let vehicle">{{vehicle.size}}</td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let vehicle" class="buttons">
          <div fxLayoutGap="1vw" fxLayoutAlign="end">
            <button mat-raised-button color="warn" (click)="delete(vehicle.id)">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['uid', 'brand', 'type', 'size', 'buttons'], sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: ['uid', 'brand', 'type', 'size', 'buttons'];"></tr>
    </table>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" fxFill>
    <mat-paginator fxFlex="75vw" [length]=length [pageSizeOptions]="[5, 10, 25, 100]" (page)="getData($event)"></mat-paginator>
  </div>
  </div>
  
  <div fxLayoutAlign="center">
    <button mat-fab color="primary" routerLink="/vehicle-add"><mat-icon>add</mat-icon></button>
  </div>

  <div *ngIf="!datasource" fxFlexAlign="center" fxFlexOffset="40vh">
    <mat-spinner color="accent"></mat-spinner>
  </div>

</div>
