<button routerLink="/vehicle-add">Add New Vehicle</button>
<Ul *ngIf="vehicles">
  <li *ngFor="let vehicle of vehicles"><a routerLink="/vehicles/{{vehicle.id}}">
    {{vehicle.id}}, {{vehicle.brand}}  
    </a>
    <button routerLink="/vehicle-update//{{vehicle.id}}">Update</button>
    <button (click)="delete(vehicle.id)">Delete</button>
  </li>
</Ul>
<h4 *ngIf="!vehicles">Loading...</h4>
