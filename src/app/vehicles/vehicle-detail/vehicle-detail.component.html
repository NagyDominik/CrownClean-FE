<div fxLayout="column" class="body">
  <div *ngIf="currentVehicle" fxLayoutAlign="center">
<mat-card class="mat-elevation-z4" fxFlex="30vw" fxLayout="column">
  <mat-card-header>
  <h1>Vehicle details</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="data mat-body-strong blackT" fxLayout="column">
      <p>Brand: {{currentVehicle.brand}}</p>
      <p>Type: {{currentVehicle.type}}</p>
      <p>Unique ID: {{currentVehicle.uniqueID}}</p>
      <p>Size: {{currentVehicle.size}}</p>
      <p> Leather interior: {{currentVehicle.internalPlus}}</p>
    </div>
</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="back()" fxFlexFill >Back</button>
  </mat-card-actions>
</mat-card>
  </div>
<div *ngIf="!currentVehicle">
  <h2>User not found!</h2>
</div>
</div>
