<div fxLayout="row">
  <div fxFlex="25"></div>
  <div fxFlex="50" fxLayoutAlign="center">
<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content style="text-align: center">
    <form [formGroup]="loginForm" class="example-form">
      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width" >
              <input matInput placeholder="Email" type="text" formControlName="Email" required  >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width" >
            <input matInput placeholder="Password"   type="password" formControlName="Password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary" style="margin-left: 40%">Login</button>
    </mat-card-actions>
      <mat-card-footer>
        <a routerLink="" style="margin-left: 60%">Forgot your password?</a>
      </mat-card-footer>
    </mat-card>
  </div>
  <div fxFlex="25"></div>
</div>
