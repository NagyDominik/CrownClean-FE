<div fxLayout="column" class="content-area">

  <div *ngIf="currentUser"   fxLayoutAlign="center">
    <mat-card class="mat-elevation-z4" fxFlex="30vw" fxLayout="column">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title ><h2>My Profile</h2></mat-card-title>
      </mat-card-header>
      <div fxLayout="row"  fxLayoutAlign=" center" fxLayoutGap="50px" class="table">
        <div fxLayout="column" fxLayoutGap="30px" class="row">
          <div fxFlex  class="mat-cell">First Name:  </div>
          <mat-divider [inset]="true"></mat-divider>
          <div fxFlex  class="mat-cell">Last Name: </div>
          <mat-divider [inset]="true"></mat-divider>
          <div fxFlex class="mat-cell">Phone Number: </div>
          <mat-divider [inset]="true"></mat-divider>
          <div fxFlex class="mat-cell">Email:</div>
          <mat-divider [inset]="true"></mat-divider>

        </div>
        <div fxLayout="column"  fxLayoutGap="30px" class="row">
          <div  fxFlex class="mat-cell">{{currentUser.firstName}}</div>
          <mat-divider [inset]="true"></mat-divider>
          <div  fxFlex class="mat-cell">{{currentUser.lastName}}</div>
          <mat-divider [inset]="true"></mat-divider>
          <div fxFlex class="mat-cell">{{currentUser.phoneNumber}}</div>
          <mat-divider [inset]="true"></mat-divider>
          <div fxFlex class="mat-cell">{{currentUser.email}}</div>
          <mat-divider [inset]="true"></mat-divider>
        </div>
      </div>

      <mat-expansion-panel id="exp1">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Addresses
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let addr of currentUser.addresses">{{addr}}</p>
      </mat-expansion-panel>

      <mat-expansion-panel id="exp2">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Vehicles
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let vhc of currentUser.vehicles">{{vhc.type}} -- {{vhc.brand}}</p>
      </mat-expansion-panel>

      <button mat-raised-button id="addVehicle" routerLink="/vehicle-add">Add New Vehicle</button>
    </mat-card>
  </div>

  <div *ngIf="!currentUser" fxFlexAlign="center" fxFlexOffset="40vh">
    <mat-spinner [color]="accent"></mat-spinner>
  </div>

</div>
