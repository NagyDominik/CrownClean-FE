<div fxFill fxLayoutAlign="center center" class="content-area">
  <mat-card fxFlex="30" fxLayout="column " fxLayoutAlign=" center">

    <mat-card-header >
      <mat-card-title >Sign up</mat-card-title>
    </mat-card-header>

    <div fxLayout="row" fxFill fxLayoutAlign="center">
    <mat-card-content fxFlex="80">
      <form [formGroup]="signUpForm" fxLayout="column" >

              <mat-form-field class="example-full-width" >
                <input matInput placeholder="First name" type="text" formControlName="FirstName" required>
              </mat-form-field>

              <mat-form-field class="example-full-width" >
                <input matInput placeholder="Last name" type="text" formControlName="LastName" required>
              </mat-form-field>

              <mat-form-field class="example-full-width" >
                <input matInput placeholder="Phone number" type="text" formControlName="PhoneNumber" required>
              </mat-form-field>

              <mat-form-field class="example-full-width" >
                <input matInput placeholder="Address" type="text" formControlName="Address" required>
              </mat-form-field>

              <mat-form-field class="example-full-width" >
                <input matInput placeholder="Email" type="text" formControlName="Email" >
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password"   type="password" formControlName="Password" required>
              </mat-form-field>

               <label for="isCompany">Are you a company?</label>
              <mat-checkbox (change)="changeCompanySelection()" id ="isCompany" formControlName="IsCompany"></mat-checkbox>

            <mat-form-field class="example-full-width" >
              <input matInput placeholder="Tax number" type="text" formControlName="TaxNumber">
            </mat-form-field>

      </form>
    </mat-card-content>
    </div>

    <mat-card-footer >
      <mat-checkbox [(ngModel)]="enabled" id="accept" ></mat-checkbox>
      <label for="accept"> I have read and agree to the <a routerLink="/privacyPolicy">Privacy Policy</a></label>

      <mat-card-actions >
        <button [disabled]="!enabled"
          mat-raised-button class="registerSubmit" (click)="register()" style="background-color: #3d5c99;" >Sign Up</button>
      </mat-card-actions>
    </mat-card-footer>



</mat-card>
</div>
