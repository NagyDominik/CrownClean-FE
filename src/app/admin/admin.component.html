<mat-sidenav-container class="container" style="height: 100%">

  <mat-sidenav #sidenav mode="over">
    <div fxLayout="column">
      <button mat-button class="menuopt" style="margin-top: 20px" routerLink="/admin/orders">Order Management</button>
      <button mat-button class="menuopt" routerLink="/admin/users">User Management</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="row">
    <div class="sidemenu">
      <button mat-button class="menubtn" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
